<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Reservation System</title>
    <link href="https://unpkg.com/fullcalendar@5.10.1/main.min.css" rel="stylesheet">
    <link rel="stylesheet" href="project.css">
    <script src="https://unpkg.com/fullcalendar@5.10.1/main.min.js"></script>
</head>
<body>
    <h1>Event Reservation System</h1>
    <div id="calendar"></div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Reserve Date</h2>
            <form id="reservationForm">
                <label for="organization_name">Organization Name:</label>
                <input type="text" id="organization_name" name="organization_name" required><br>
                <label for="event_name">Event Name:</label>
                <input type="text" id="event_name" name="event_name" required><br>
                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea><br>
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required><br>
                <label for="time_start">Start Time:</label>
                <input type="time" id="time_start" name="time_start" required><br>
                <label for="time_end">End Time:</label>
                <input type="time" id="time_end" name="time_end" required><br>
                <button type="submit">Reserve</button>
            </form>
        </div>
    </div>

    <!-- Modal for Attendees -->
    <div id="attendeeModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Attendee Registration</h2>
            <form id="attendeeForm">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" required><br>
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" required><br>
                <label for="contact_no">Contact No:</label>
                <input type="text" id="contact_no" name="contact_no" required><br>
                <label for="course">Course:</label>
                <input type="text" id="course" name="course" required><br>
                <label for="section">Section:</label>
                <input type="text" id="section" name="section" required><br>
                <label for="gender">Gender:</label>
                <input type="text" id="gender" name="gender" required><br>
                <label for="attendees_no">Attendees No:</label>
                <input type="text" id="attendees_no" name="attendees_no" required><br>
                <input type="hidden" id="event_id" name="event_id">
                <button type="submit">Register</button>
            </form>
        </div>
    </div>

    <script src="project.js"></script>
</body>
</html>
